services:
    anavaro.birthdaycontrol.acplistener:
        class: anavaro\birthdaycontrol\event\acplistener
        arguments:
            - @controller.helper
            - @config
        tags:
            - { name: event.listener }
    anavaro.birthdaycontrol.mainlistener:
        class: anavaro\birthdaycontrol\event\mainlistener
        arguments:
            - @auth
            - @cache
            - @config
            - @dbal.conn
            - @request
            - @template
            - @user
            - @controller.helper
            - %core.root_path%
            - %core.php_ext%
            - %core.table_prefix%
        tags:
            - { name: event.listener }